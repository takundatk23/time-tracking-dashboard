<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- --------------favicon-------------- -->
    <link rel="icon" type="favicon" href="/images/icons8-watch-32.png" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <h1 class="heading">DASHBOARD</h1>

    <div class="main">
      <div class="item-1">
        <article class="item-in-1">
          <img src="images/image-jeremy.png" alt="pic of Jeremy nigga" />
          <p class="muted reportFor">Report for</p>
          <h1 class="jeremy">Jeremy Rodson</h1>
        </article>
        <div>
          <p class="jeremyBottom muted">Daily</p>
          <p class="jeremyBottom muted active">Weekly</p>
          <p class="jeremyBottom muted">Monthly</p>
        </div>
      </div>
      <div class="item-2">
        <img src="images/icon-work.svg" class="ico-back" alt="work bag">
        <div class="item-in-2 main-p">
          <img src="images/icon-ellipsis.svg" alt="epsissic" />
          <h3>Work</h3>
          <h1 class="h0">hrs</h1>
          <p class="muted w0">Last Week - </p>
        </div>
      </div>
      <div class="item-3">
        <img src="images/icon-play.svg" class="ico-back" alt="play icon">
        <div class="item-in-3 main-p">
          <img src="images/icon-ellipsis.svg" alt="epsissic" />
          <h3>Play</h3>
          <h1 class="h1">hrs</h1>
          <p class="muted w1">Last Week - </p>
        </div>
      </div>
      <div class="item-4">
        <img src="images/icon-study.svg" class="ico-back" alt="study ico">
        <div class="item-in-4 main-p">
          <img src="images/icon-ellipsis.svg" alt="epsissic" />
          <h3>Study</h3>
          <h1 class="h2">hrs</h1>
          <p class="muted w2">Last Week - </p>
        </div>
      </div>
      <div class="item-5">
        <img src="images/icon-exercise.svg" class="ico-back" alt="exercise ico">
        <div class="item-in-5 main-p">
          <img src="images/icon-ellipsis.svg" alt="epsissic" />
          <h3>Exercise</h3>
          <h1 class="h3">hrs</h1>
          <p class="muted w3">Last Week - </p>
        </div>
      </div>
      <div class="item-6">
        <img src="images/icon-social.svg" class="ico-back" alt="social ico">
        <div class="item-in-6 main-p">
          <img src="images/icon-ellipsis.svg" alt="epsissic" />
          <h3>Social</h3>
          <h1 class="h4">hrs</h1>
          <p class="muted w4">Last Week - </p>
        </div>
      </div>
      <div class="item-7">
        <img src="images/icon-self-care.svg" class="ico-back" alt="self ico">
        <div class="item-in-7 main-p">
          <img src="images/icon-ellipsis.svg" alt="epsissic" />
          <h3>Self Care</h3>
          <h1 class="h5">hrs</h1>
          <p class="muted w5">Last Week - </p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
